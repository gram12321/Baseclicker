<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseclicker - Game Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 8px;
        }

        .balance {
            font-size: 2em;
            font-weight: bold;
            color: #10b981;
            text-align: center;
            margin: 10px 0;
        }

        .resource-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 8px 0;
            background: #f3f4f6;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .resource-name {
            font-weight: 600;
            color: #374151;
        }

        .resource-amount {
            font-size: 1.2em;
            color: #059669;
            font-weight: bold;
        }

        .resource-price {
            font-size: 0.9em;
            color: #6b7280;
        }

        .button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s;
            margin: 5px;
        }

        .button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .button:active {
            transform: translateY(0);
        }

        .button-success {
            background: #10b981;
        }

        .button-success:hover {
            background: #059669;
        }

        .button-danger {
            background: #ef4444;
        }

        .button-danger:hover {
            background: #dc2626;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .production-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
            margin-left: 10px;
        }

        .status-active {
            background: #d1fae5;
            color: #065f46;
        }

        .status-inactive {
            background: #fee2e2;
            color: #991b1b;
        }

        .status-locked {
            background: #e5e7eb;
            color: #374151;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 8px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s;
        }

        .transaction-log {
            max-height: 200px;
            overflow-y: auto;
            background: #f9fafb;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
        }

        .transaction-item {
            padding: 8px;
            margin: 4px 0;
            border-left: 3px solid #667eea;
            background: white;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .transaction-positive {
            color: #10b981;
        }

        .transaction-negative {
            color: #ef4444;
        }

        .game-day {
            text-align: center;
            font-size: 1.5em;
            color: white;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .info-text {
            color: #6b7280;
            font-size: 0.9em;
            margin-top: 10px;
            font-style: italic;
        }

        .toggle-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 10px;
            margin: 6px 0;
            background: #f3f4f6;
            border-radius: 8px;
        }

        .toggle-row label {
            font-weight: 600;
            color: #374151;
        }

        .toggle-row input[type="number"] {
            width: 80px;
            margin-left: 10px;
            padding: 4px 6px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
        }

        .resource-item-disabled {
            opacity: 0.65;
            filter: grayscale(0.2);
        }

        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè≠ Baseclicker Game Demo</h1>
        
        <div class="game-day">
            Day: <span id="gameDay">0</span>
        </div>

        <div class="game-grid">
            <!-- Balance Card -->
            <div class="card">
                <h2>üí∞ Balance</h2>
                <div class="balance" id="balance">$0</div>
                <div class="info-text">Click "Advance Day" to process production</div>
            </div>

                        <!-- Inventory Card -->
            <div class="card">
                <h2>Inventory</h2>
                <div id="inventory"></div>
            </div>

                        <!-- Production Card -->
            <div class="card">
                <h2>Production</h2>
                <div id="production"></div>
            </div>

                        <!-- Actions Card -->
            <div class="card">
                <h2>Actions</h2>
                <div class="button-group">
                    <button class="button" onclick="advanceDay()">Advance Day</button>
                </div>
                <h3 style="margin-top: 20px; margin-bottom: 10px;">Add Resources</h3>
                <div class="button-group">
                    <select id="add-resource-select"></select>
                    <input id="add-resource-amount" type="number" min="1" value="10">
                    <button class="button" onclick="addSelectedResource()">Add</button>
                </div>
                <h3 style="margin-top: 20px; margin-bottom: 10px;">Sell Resources</h3>
                <div class="button-group">
                    <select id="sell-resource-select"></select>
                    <input id="sell-resource-amount" type="number" min="1" value="1">
                    <button class="button button-success" onclick="sellSelectedResource()">Sell</button>
                </div>
                <h3 style="margin-top: 20px; margin-bottom: 10px;">Auto Sell Per Tick</h3>
                <div class="button-group">
                    <select id="autosell-resource-select"></select>
                    <label>
                        <input id="autosell-enabled" type="checkbox">
                        Enabled
                    </label>
                    <input id="autosell-amount" type="number" min="1" value="1">
                    <button class="button button-success" onclick="applyAutoSellSettings()">Apply</button>
                </div>
                <div class="info-text" id="autosell-summary"></div>
            </div>


            <!-- Transaction Log Card -->
            <div class="card">
                <h2>üìã Transaction Log</h2>
                <div class="transaction-log" id="transactionLog">
                    <div class="info-text">No transactions yet</div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="dist/main.js"></script>
</body>
</html>
